<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e8f5e9;
            color: #343a40;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .breadcrumb {
            display: flex;
            align-items: center;
            font-size: 0.9em;
            color: #555;
        }
        .breadcrumb a {
            color: cadetblue;
            text-decoration: none;
            margin-right: 5px;
        }
        .breadcrumb span {
            margin: 0 5px;
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-details {
            flex: 1;
            padding: 20px;
        }
        .product-title {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 1.5em;
            color: cadetblue;
            margin-bottom: 10px;
        }
        .product-description {
            margin-bottom: 20px;
        }
        .product-specifications,
        .product-info {
            margin-bottom: 20px;
        }
        .product-info {
            display: flex;
            justify-content: space-between;
        }
        .product-info div {
            flex: 1;
            margin-right: 20px;
        }
        .product-info div:last-child {
            margin-right: 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: cadetblue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #5f9ea0;
        }
        .back-btn {
            background-color: white;
            color: cadetblue;
            padding: 10px 20px;
            border: 1px solid cadetblue;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: cadetblue;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <a href="/import/forms">Import Forms</a>
        <span>&gt;</span>
        <span>Product Details</span>
    </div>

    <!-- Product Detail -->
    <div class="product">
        <div>
            <img th:src="@{'/static/' + ${importProduct.image}}" alt="Product Image">
        </div>
        <div class="product-details">
            <h1 class="product-title" th:text="${importProduct.title}">Product Name</h1>
            <p class="product-price" th:text="'Price: $ ' + ${importProduct.price}">Price</p>
            <p class="product-description" th:text="${importProduct.description}">Product Description</p>
            <div class="product-info">
                <div>
                    <p><strong>Stock:</strong> <span th:text="${importProduct.stock}"></span></p>
                    <p><strong>Country:</strong> <span th:text="${importProduct.country}"></span></p>
                    <p><strong>Category:</strong> <span th:text="${importProduct.category}"></span></p>
                </div>
            </div>
            <div class="product-info">
                <form th:action="@{/cart/addImportForm}" th:object="${cart}" method="post">
                    <h4>Input quantity:</h4>
                    <input type="number" id="quantity" name="quantity" value="1" min="1">
                    <input type="hidden" id="price" name="price" th:value="${importProduct.price}">
                    <input type="hidden" id="product" name="product" th:value="${importProduct.title}">
                    <input type="hidden" id="productId" name="productId" th:value="${importProduct.productId}">
                    <input type="hidden" id="username" name="username" th:value="${username}">
                    <a href="/buy-now" class="btn">Buy Now</a>
                    <button class="btn" type="submit">Add to cart</button>
                </form>
            </div>
            <a href="/import/forms" class="back-btn">Back to Main</a>
        </div>
    </div>
</div>
</body>
</html>
