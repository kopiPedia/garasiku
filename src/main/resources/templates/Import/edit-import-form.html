<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Import Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #28a745, white);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            color: black;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #28a745;
        }
        .form-group label {
            color: #28a745;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .is-invalid {
            border-color: #dc3545;
        }
        .is-invalid:focus {
            box-shadow: 0 0 5px rgba(220, 53, 69, 0.5);
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Edit Import Form</h2>
    <form th:action="@{/import/form/edit}" th:object="${importForm}" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        <input type="hidden" th:field="*{requestId}"/>
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" th:field="*{productName}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="expectedCountry">Expected Country</label>
            <input type="text" id="expectedCountry" th:field="*{expectedCountry}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="details">Details</label>
            <textarea id="details" th:field="*{details}" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="budgetRange">Budget Range</label>
            <input type="number" id="budgetRange" th:field="*{budgetRange}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="image">Image (Optional)</label>
            <input type="file" id="images" name="images" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" id="status" th:field="*{status}" class="form-control" readonly/>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Update</button>
            <button type="button" class="btn btn-secondary" onclick="location.href='/import/forms'">Cancel</button>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function validateForm() {
        let isValid = true;
        let inputs = document.querySelectorAll("input[type='text'], input[type='number'], textarea");
        inputs.forEach(input => {
            if (!input.value.trim()) {
                isValid = false;
                input.classList.add("is-invalid");
            } else {
                input.classList.remove("is-invalid");
            }
        });

        return isValid;
    }
</script>
</body>
</html>
