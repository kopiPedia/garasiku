<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Import Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Create Import Form</h2>
    <form th:action="@{/import/form/create}" th:object="${importForm}" method="post">
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" th:field="*{productName}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="expectedCountry">Expected Country</label>
            <input type="text" id="expectedCountry" th:field="*{expectedCountry}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="details">Details</label>
            <textarea id="details" th:field="*{details}" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="budgetRange">Budget Range</label>
            <input type="number" id="budgetRange" th:field="*{budgetRange}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="image">Image URL</label>
            <input type="text" id="image" th:field="*{image}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-success">Create</button>
        <button type="button" class="btn btn-secondary" onclick="location.href='/import/forms'">Cancel</button>
    </form>
</div>
</body>
</html>
