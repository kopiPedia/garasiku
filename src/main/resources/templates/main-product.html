<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <div th:insert="~{blocks/fragments :: cssuserproductpage}"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: cadetblue;
            color: white;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
        }
        .navbar-toggler {
            display: none;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
        .product-card {
            background-color: white;
            color: black;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            transition: transform 0.2s;
            position: relative;
        }
        .product-card:hover {
            transform: scale(1.05);
            cursor: pointer;
        }
        .product-card.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        .product-card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .price {
            color: cadetblue;
            font-weight: bold;
        }
        .no-products {
            text-align: center;
            font-size: 1.5em;
            color: white;
            margin: 20px;
        }
        .stock-zero {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 0.8em;
        }
        .button-container {
            margin-top: 10px;
        }
        .edit-button, .delete-button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <input type="hidden" id="csrfToken" th:value="${_csrf.token}"/>
    <input type="hidden" id="csrfHeader" th:value="${_csrf.headerName}"/>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="/">Garasiku</a>
        </div>
        <div class="navbar-menu">
            <a href="/">Home</a>
            <a href="/categories">Categories</a>
            <a href="/contact">Contact</a>
        </div>
        <button class="navbar-toggler">
            <span class="navbar-toggler-icon">&#9776;</span>
        </button>
    </nav>
    <!-- End Navbar -->

    <div class="product-container" th:if="${#lists.isEmpty(products)}">
        <p class="no-products">No Product Available</p>
    </div>

    <div class="product-container" th:unless="${#lists.isEmpty(products)}">
        <div th:each="product : ${products}" class="product-card" th:classappend="${product.stock == 0} ? ' disabled' : ''" th:onclick="${product.stock != 0} ? 'window.location.href=\'/product/' + ${product.id} + '\';' : ''">
            <img th:src="@{${product.image}}" alt="Product Image">
            <h3 th:text="${product.title}">Product Name</h3>
            <p class="price" th:text="'Rp ' + ${product.price}">Rp0</p>
            <p th:text="${product.category}">Product Category</p>
            <div th:if="${product.stock == 0}" class="stock-zero">Product Unavailable</div>
            <div sec:authorize="hasRole('Admin')">
                <button class="edit-button" th:onclick="'editProduct(event, \'' + ${product.id} + '\');'">&#9998; Edit</button>
                <button class="delete-button" th:attr="data-id=${product.productId}" onclick="confirmDelete(event, this)">&#10060; Delete</button>
            </div>
        </div>
    </div>

    <script>
        function confirmDelete(event, element) {
            event.stopPropagation();
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    deleteProduct(element);
                }
            });
        }

        function deleteProduct(element) {
            var productId = $(element).attr('data-id');
            var csrfToken = $('#csrfToken').val();
            var csrfHeader = $('#csrfHeader').val();

            $.ajax({
                url: '/product/' + productId,
                type: 'DELETE',
                beforeSend: function(xhr) {
                    xhr.setRequestHeader(csrfHeader, csrfToken);
                },
                success: function(result) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Deleted!',
                        text: 'The product has been deleted successfully.',
                        confirmButtonText: 'OK'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            $(element).closest('.product-card').remove();
                        }
                    });
                },
                error: function(xhr, status, error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Failed to Delete',
                        text: 'There was an error deleting the product: ' + error,
                        confirmButtonText: 'OK'
                    });
                }
            });
        }

        function editProduct(event, productId) {
            event.stopPropagation();
            window.location.href = '/product/update/' + productId;
        }
    </script>
</body>
</html>
