<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9; /* Soft green background */
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #388e3c;
            text-align: center;
            padding: 20px 0;
            font-size: 2.5em;
        }

        .table-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .table {
            width: 80%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 1.2em;
            text-align: left;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .table th, .table td {
            padding: 12px 15px;
        }

        .table th {
            background-color: #388e3c;
            color: #ffffff;
        }

        .table tr {
            border-bottom: 1px solid #dddddd;
        }

        .table tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .table tr:last-of-type {
            border-bottom: 2px solid #388e3c;
        }
    </style>
</head>
<body>
<div th:insert="~{blocks/fragments :: mainNavbar}"></div>
<h1>Orders</h1>
<div class="table-container">
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th scope="col">User ID</th>
            <th scope="col">Product ID</th>
            <th scope="col">Timestamp</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderItem: ${orders}">
            <td th:text="${orderItem.userId}"></td>
            <td th:text="${orderItem.productId}"></td>
            <td th:text="${orderItem.orderDate}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
