<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Import Forms</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Import Forms</h2>
    <ul class="list-group">
        <li th:each="form : ${importForms}" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <span th:text="${form.productName}" class="fw-bold"></span>
            </div>
            <div>
                <button class="btn btn-info btn-sm" th:attr="onclick=|location.href='/admin/import/form/view/' + '${form.requestId}'|">View</button>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
