<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Import Main</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Import Forms and Products</h2>
    <div>
        <h3>Import Forms</h3>
        <ul class="list-group mb-3">
            <li th:each="form : ${importForms}" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <span th:text="${form.productName}" class="fw-bold"></span>
                    <span th:text="'(' + ${form.requestId} + ')'"></span>
                </div>
                <div>
                    <button class="btn btn-info btn-sm" th:attr="onclick=|location.href='/admin/import/form/view/' + '${form.requestId}'|">View</button>
                </div>
            </li>
        </ul>
    </div>

    <div>
        <h3>Import Products</h3>
        <button class="btn btn-primary mb-3" onclick="location.href='/admin/import/product/create'">Create New Product</button>
        <ul class="list-group">
            <li th:each="product : ${importProducts}" class="list-group-item">
                <div>
                    <h5 th:text="${product.title}"></h5>
                    <p th:text="'Request ID: ' + ${product.requestId}"></p>
                    <p th:text="${product.description}"></p>
                    <p th:text="'Stock: ' + ${product.stock}"></p>
                    <p th:text="'Country: ' + ${product.country}"></p>
                    <p th:text="'Price: $' + ${product.price}"></p>
                    <p th:text="'Category: ' + ${product.category}"></p>
                    <p><img th:src="${product.image}" alt="Product Image" width="200"></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <button class="btn btn-success btn-sm" th:attr="onclick=|location.href='/admin/import/product/edit/' + '${product.productId}'|">Edit</button>
                        <button class="btn btn-danger btn-sm" th:attr="onclick=|location.href='/admin/import/product/delete/' + '${product.productId}'|">Delete</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
