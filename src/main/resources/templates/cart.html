<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9; /* Soft green background */
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #388e3c;
            text-align: center;
            padding: 20px 0;
            font-size: 2.5em;
        }

        #cartItems {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .cart-item {
            background-color: #fff;
            border-radius: 5px;
            border: 2px solid #388e3c; /* Border to look like a branded navbar */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            padding: 20px;
            width: 80%;
            font-size: 1.2em;
            position: relative;
            overflow: hidden; /* Ensure the hover effect doesn't overflow the item */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cart-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: scale(1.02); /* Slight zoom effect */
        }

        .cart-item:hover .mask {
            opacity: 1;
        }

        .mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: hsla(195, 83%, 58%, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cart-item p {
            margin: 0;
            padding: 0;
            color: #333;
        }

        .cart-item .btn-group {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .cart-item button {
            background-color: #007bff; /* Blue color for buttons */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1em;
            width: auto;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px; /* Add space between buttons */
            transition: background-color 0.3s ease;
        }

        .cart-item button:hover {
            background-color: #0056b3;
        }

        .cart-item .delete-btn {
            background-color: #d32f2f;
            padding: 5px 10px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .cart-item .delete-btn:hover {
            background-color: #c62828;
        }

        #totalPriceCard {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            background-color: #ffffff;
            color: #388e3c;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 400px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .checkbox-container {
            display: flex;
            justify-content: flex-end;
        }

        .select-item {
            z-index: 1;
        }

        .pay-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #388e3c;
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.5em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pay-button:hover {
            background-color: #2e7d32;
        }
    </style>
</head>
<body>
<div th:insert="~{blocks/fragments :: mainNavbar}"></div>
<h1>Cart</h1>
<div id="cartItems">
    <div class="card cart-item" th:each="cartItem : ${cart}">
        <div class="checkbox-container">
            <input type="checkbox" class="select-item" th:attr="data-id=${cartItem.id}, data-price=${cartItem.price}">
        </div>
        <div class="mask"></div>
        <p th:text="'Item: ' + ${cartItem.product}"></p>
        <p th:text="'Quantity: ' + ${cartItem.quantity}" th:id="'quantity-' + ${cartItem.id}"></p>
        <div class="btn-group" role="group">
            <button class="decrease-btn btn btn-sm" th:attr="data-id=${cartItem.id}, data-product-id=${cartItem.productId}">-</button>
            <button class="increase-btn btn btn-sm" th:attr="data-id=${cartItem.id}, data-product-id=${cartItem.productId}">+</button>
        </div>
        <p th:text="'Price: $' + ${(cartItem.price)}" th:id="'price-' + ${cartItem.id}"></p>
        <button class="delete-btn btn btn-sm" th:attr="data-id=${cartItem.id}, data-product-id=${cartItem.productId}">Delete</button>
    </div>
</div>
<div id="totalPriceCard">
    <p th:text="'Total Price: $' + ${(total)}"></p>
</div>

<button class="pay-button">Pay</button>

<script th:src="@{/js/cart.js}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
