<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #343a40;
            text-align: center;
            padding: 20px 0;
            font-size: 2.5em;
            font-weight: bold;
        }
        #cartItems {
            padding: 20px;
        }
        .cart-item {
            background-color: #fff;
            border-radius: 5px;
            border: 2px solid #388e3c;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            padding: 20px;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
        }
        .mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .cart-item p {
            margin: 0;
            padding: 0;
            color: #666666;
        }
        .cart-item .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: auto;
            margin-right: 20px;
        }
        .cart-item button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            margin: 0 5px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }
        #totalPriceCard {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            background-color: #ffffff;
            color: #343a40;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 400px;
            font-size: 1.5em;
            font-weight: bold;
            margin-left: auto;
            margin-right: auto;
        }
        .pay-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #388e3c;
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.5em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cart-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 5px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
<div th:insert="~{blocks/fragments :: mainNavbar}"></div>
<h1>Cart</h1>
<input type="hidden" id="userId" th:value="${username}"/>
<div id="cartItems">
    <div class="card cart-item" th:each="cartItem, iterStat: ${cart}">
        <img th:src="${images[iterStat.index]}" alt="Product Image">
        <div class="mask"></div>
        <p th:text="${cartItem.product}"></p>
        <p th:text="'Quantity: ' + ${cartItem.quantity}" th:id="'quantity-' + ${cartItem.id}"></p>
        <div class="btn-group" role="group">
            <button class="decrease-btn btn btn-sm" th:attr="data-id=${cartItem.id}, data-product-id=${cartItem.productId}">-</button>
            <button class="increase-btn btn btn-sm" th:attr="data-id=${cartItem.id}, data-product-id=${cartItem.productId}">+</button>
        </div>
        <p th:text="'Price: $' + ${(cartItem.price)}" th:id="'price-' + ${cartItem.id}"></p>
    </div>
</div>
<div id="totalPriceCard">
    <p th:text="'Total Price: $' + ${(total)}"></p>
</div>

<a th:href="@{/payment}" class="pay-button">Pay</a>

<script th:src="@{/js/cart.js}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
