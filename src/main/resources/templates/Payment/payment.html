<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/nucleo-icons.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/nucleo-svg.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9; /* Soft green background */
            margin: 0;
            padding: 0;
        }
        h2  {
            color: #388e3c;
            text-align: center;
            padding: 20px 0;
            font-size: 2.5em;
        }
        .card {
            margin: 20px auto;
            padding: 20px;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            border: none;
        }
    </style>
</head>
<body>
<div th:insert="~{blocks/fragments :: mainNavbar}"></div>
<div class="container my-2">
    <div class="card">
        <h2>Payment</h2>
        <label for="voucherInput">Select Available Voucher</label>
        <select id="voucherInput" class="form-control">
            <option value="" class="text-gray-400">Select Discount Voucher</option>
            <option th:each="voucher : ${vouchers}" th:attr="data-discount=${voucher.discount}" th:text="${voucher.voucherName + ' (' + voucher.discount + '%)' + ': ' + voucher.voucherQuantity}"></option>
        </select>
        <br>
        <p id="totalPrice"></p>
        <a class="btn btn-success btn-sm mb-3">Pay</a>
    </div>
</div>
